<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Flask</h1>

    
    <div>
        <form action="/add" method="GET">
            <input type="text" name="s_name" required placeholder="학생이름..."/>
        </form>
    </div>
        
    {% for s in studnets %}

    
    <form action="/remove" method="GET">
        <input type="text" name="s_name" value="{{s}}" readonly/>
        <input type="submit" value="X"/>
    </form>
        
    {% endfor %}
    
</body>
</html>
